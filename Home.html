<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      background-color: lightblue;
    }
    h1, h2, h3 {
      padding: 20px;
    }
    p {
      font-size: 14px;
    }
    li {
      list-style-type: disc; 
    }
  </style>
</head>
<body>
  <h1>Welcome to Facebook</h1>
  <p>This is a Facebook Homepage</p>
  <img src="1.png">
  
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  <p><a href="https://www.Facebook.com">Visit Facebook </a></p>
  
  <h3 style="color: red;">Heading 3 is Red </h3>
  <button onclick="checkNumber()">Check Number</button>
  <p id="result"></p>
  <script>
    function checkNumber() {
      var number = prompt("Enter number:");
      
      if (isNaN(number)) {
        document.getElementById("result").textContent = "Invalid input. Please enter a valid number.";
        return;
      }
      number = Number(number);
      if (number % 2 === 0) {
        document.getElementById("result").textContent = number + " is even.";
      } else {
        document.getElementById("result").textContent = number + " is odd.";
      }
    }
  </script>
</body>
</html>
